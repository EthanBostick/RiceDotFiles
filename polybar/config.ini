[colors]
background = #282828
background-alt = #3c3836
foreground = #ebdbb2
primary = #fabd2f
secondary = #fe8019
alert = #fb4934
disabled = #707880

[bar/example]
width = 100%
height = 20pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4pt
line-color = ${colors.primary}

border-size = 4pt
border-color = ${colors.background}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:size=10;2"
font-1 = "JetBrainsMono Nerd Font:size=12;2.5"

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio memory cpu nvidia network-unified bluetooth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 120
format-prefix-foreground = ${colors.primary}

# List all the drives you want to track
mount-0 = /
mount-1 = /mnt/backup

# To show them both separately in the same module:
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-mounted-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 1
; The <ramp-coreload> token is what shows the individual cores
format = <label> <ramp-coreload>
format-prefix-foreground = ${colors.primary}
label = CPU
; Define the look of the bars
ramp-coreload-spacing = 0

ramp-coreload-0 = 0
ramp-coreload-1 = 1
ramp-coreload-2 = 2
ramp-coreload-3 = 3
ramp-coreload-4 = 4
ramp-coreload-5 = 5
ramp-coreload-6 = 6
ramp-coreload-7 = 7
ramp-coreload-8 = 8
ramp-coreload-9 = 9


; Optional: Change colors based on load
ramp-coreload-0-foreground = #00ff00
ramp-coreload-1-foreground = #40ff00
ramp-coreload-2-foreground = #80ff00
ramp-coreload-3-foreground = #bfff00
ramp-coreload-4-foreground = #ffff00
ramp-coreload-5-foreground = #ffbf00
ramp-coreload-6-foreground = #ff8000
ramp-coreload-7-foreground = #ff4000
ramp-coreload-8-foreground = #ff0000
ramp-coreload-9-foreground = #df0040

[module/nvidia]
format-prefix-foreground = ${colors.primary}
type = custom/script
exec = ~/.config/polybar/gpu.sh
interval = 1

[network-base]
format-prefix-foreground = ${colors.primary}
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/network-unified]
type = custom/script
exec = ~/.config/polybar/network.sh
interval = 10

; This locks the width to 15 characters. 
; If the name is longer, it adds "..." (e.g., "VeryLongNetwor...")
label = %output:0:20:...%
click-left = kitty -e nmtui
format-padding = 1

[module/bluetooth]
type = custom/script
exec = /home/ethan/.config/polybar/bluetooth.sh
interval = 5
label = %output%
click-left = blueman-manager
format-prefix-foreground = ${colors.primary}
format-foreground = #ffffff

[module/date]
type = internal/date
interval = 1

date = %b %d %H:%M 

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
