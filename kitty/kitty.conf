linux_display_server x11
# ==========================================
# FONTS
# ==========================================
# Kitty has its own font configuration.
# You can change 'auto' to a specific font like 'Fira Code' or 'JetBrains Mono'
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 10.0

disable_ligatures always
# ==========================================
# GRUVBOX DARK THEME
# ==========================================

# Default Foreground & Background
foreground #EBDBB2
background #282828
selection_foreground #282828
selection_background #EBDBB2

# Cursor settings
cursor #EBDBB2
cursor_text_color background

# ------------------------------------------
# The Color Palette (0-15)
# ------------------------------------------

# Color 0 (Black)
# I used the background color here so 'black' text isn't bright beige.
color0 #282828
# color0 #EBDBB2  <-- Your original request (uncomment if preferred)

# Color 8 (Bright Black / Gray)
color8 #928374

# Color 1 (Red)
color1 #CC241D
# Color 9 (Bright Red)
color9 #FB4934

# Color 2 (Green)
color2 #98971A
# Color 10 (Bright Green)
color10 #B8BB26

# Color 3 (Yellow)
color3 #D79921
# Color 11 (Bright Yellow)
color11 #FABD2F

# Color 4 (Blue)
color4 #458588
# Color 12 (Bright Blue)
color12 #83A598

# Color 5 (Purple)
color5 #B16286
# Color 13 (Bright Purple)
color13 #D3869B

# Color 6 (Aqua)
color6 #689D6A
# Color 14 (Bright Aqua)
color14 #8EC07C

# Color 7 (White)
color7 #A89984
# Color 15 (Bright White)
color15 #EBDBB2
